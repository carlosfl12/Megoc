<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link rel="stylesheet" href="contacto.css" />
    <title>MEGòC - Modern Espai Gospel Cor</title>
  </head>
  <body>
    <div class="menu-btn">
      <i class="fas fa-bars fa-2x"></i>
    </div>
    <div class="container">
      <nav class="nav-main">
        <img src="./Logos MEGOC/logomegoc.png" alt="logo megoc" class="nav-brand" />
        <ul class="nav-menu">
          <li>
            <a href="./index.html">Qui som?</a>
          </li>
          <li>
            <a href="./concerts.html">Proxims concerts</a>
          </li>
          <li>
            <a href="./contacte.html">T'agrada cantar?</a>
          </li>
        </ul>
        <ul class="nav-menu-right">
          <li>
            <a href="#">
              <i class="fas fa-search"></i>
            </a>
          </li>
        </ul>
      </nav>
      <hr />
    <div class="contenido">
      <h1 class="logo">Contacta amb<span> nosaltres</span></h1>
      <div class="contact-wrapper">
        <div class="contact-form">
          <h3>Contacta amb nosaltres</h3>
          <form action="">
            <p>
              <label>Nom</label>
              <input type="text" name="nombre" />
            </p>
            <p>
              <label>Email</label>
              <input type="text" name="email" />
            </p>
            <p>
              <label>Caracteristiques</label>
              <input type="text" name="caracteristiques" />
            </p>
            <p>
              <label>Telefono</label>
              <input type="tel" name="telefono" />
            </p>
            <p>
              <label>To de veu</label>
              <select>
                <option>Greu</option>
                <option>Agut</option>
              </select>
            </p>
            <p>
              <label class="block">Missatge</label>
              <textarea name="missatge" rows="3"></textarea>
            </p>
            <p class="block">
              <button type="submit">Enviar</button>
            </p>
          </form>
        </div>
        <div class="contact-info">
          <h4>Més info</h4>
          <li><i class="fas fa-map-marker"></i> Oliva</li>
          <li><i class="fas fa-regular fa-at"></i> contacto@megoc.com</li>
          <li><i class="fas fa-phone"></i> 600335879</li>
        </div>
      </div>
    </div>
    
  </body>
</html>
